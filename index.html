<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Link to Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Myersweb Reset Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body>
    <!-- Webpage Container -->
    <div class="container">

        <!-- Header -->
        <div class="jumbotron">
            <h1 class="text-center">The A-Train</h1>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Train Schedule using Bootstrap table and card creation-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="display-body">
                                 <!-- Data from Firebase will be appended here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- This is the card/body area where the user can add a train  -->
                <div class="card mb-4">
                    <div class="card-header">Search for a Train</div>
                    <div class="card-body">

                        <!-- Form to enter train data -->
                        <form>
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-input" placeholder="Midnight Train" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Georgia" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-input" placeholder="00:00 AM" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="30" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Search</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
